<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width-devide-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Foodgram</title>
</head>
<body>
	<div class="foodgram-wrapper">
		<div class="foodgram-phone">
			<img src="./img/foodgram-celular.png" alt="celular">
		</div>
		<div class="foodgram-continue">
			<div class="group">
				<img src="./img/foodgram-logo.png" class="foodgram-logo" alt="foodgram logo">
				<div class="profile-photo">
					<img src="./img/perfil-foodgram.jpg" alt="foto de perfil" >
				</div>
				<a href="" class="foodgram-login">Continue como BurguerHouse</a>
				<a href="" class="foodgram-logout">Remover conta</a>
			</div>
			<div class="group">
				<p class="not-account">Não é BurguerHouse?</p>
				<p class="notaccount">
					<span class="link-blue">Alternar contas</span>
					ou
					<span class="link-blue">Inscreva-se</span>
				</p>
			</div>
			<div class="get-the-app">
				<p class="get-app">Baixe o aplicativo</p>
				<div class="download">
					<a href="" class="app-download"></a>
					<a href="" class="app-download"></a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
